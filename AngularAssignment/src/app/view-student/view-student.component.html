<a href="/" class="btn btn-info" style="margin-top:5px;">Back</a>
<h4>My Result</h4>

<div *ngFor="let item of collection" class="container" style="position: block; text-align: center; padding-top: 100px;">
    <div class="mb-3">
        <label class="form-label">Roll No : {{item.roll}}</label>
    </div>
    <div class="mb-3">
        <label class="form-label">Name : {{item.name}}</label>
    </div>
    <div class="mb-3">
        <label class="form-label">Date of Birth : {{item.dob}}</label>
    </div>
    <div class="mb-3">
        <label class="form-label">Score : {{item.score}}</label>
    </div>
</div>
