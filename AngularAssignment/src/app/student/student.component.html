<a href="/" class="btn btn-info" style="margin-top: 5px;">Back</a>
<a href="/" class="btn btn-info" style="margin-top:5px; float: right;">Logout</a>

<h3>Find Result</h3>
<div class="loginpage">
    <form [formGroup]="viewStudent" class="teachForm" (ngSubmit)="result()">
        <div class="mb-3">
            <label for="roll" class="form-label">Roll No : </label>
            <input type="number" required name="roll" class="form-control" formControlName="roll">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth : </label>
            <input type="date" name="dob" class="form-control" formControlName="dob">
        </div>
        <a><button type="submit" class="btn btncolor btn-primary">Search</button></a>
        <a><button type="reset" class="btn btn-danger">Clear</button> </a>
    </form>
</div>
