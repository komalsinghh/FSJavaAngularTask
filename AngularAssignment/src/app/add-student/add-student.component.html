<a href="/teacher" class="btn btn-info" style="margin-top:5px;">Back</a>

<h4>Add New Result</h4>

<form [formGroup]="addStudent" class="add" autocomplete="off" #userForm="ngForm" (ngSubmit)="savingStudent(userForm.value)">
    <div class="mb-3">
        <label for="roll" class="form-label">Roll No. : </label>
        <input type="number" name="roll" required class="form-control" formControlName="roll">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name : </label>
        <input type="text" name="name" required class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth : </label>
        <input type="date" name="dob" required class="form-control" formControlName="dob">
    </div>
    <div class="mb-3">
        <label for="score" class="form-label">Score : </label>
        <input type="number" name="score" required class="form-control" formControlName="score">
    </div>
    <a><button type="submit" class="btn btn-success">Submit</button></a>
    <a><button type="reset" class="btn btn-danger">Clear</button> </a>
    <a href="/teacher/list" class="btn btn-primary">View All</a>
</form>
